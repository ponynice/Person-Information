<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>账号信息填写页面</title>
    <link rel="stylesheet" type="text/css" href="htmlpage.css"/>
    <style  type="text/css"></style>
    <script type="text/javascript" rel="script" src="htmlpage.js"></script>
</head>
<body>
    <div class="container">
        <h2>Person Information</h2>
        <form>
            <table>
                <tr>
                    <td>昵称:  </td>
                    <td><input type="text" id="name" placeholder="请输入你的昵称" value=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <font style="color:#808080">
                            昵称为3~16个字符，且不能包含”@”和”#”字符
                        </font>
                    </td>

                </tr>
                <tr>
                    <td>性别：  </td>
                    <td>
                        <input type="radio" name="sex" id="male" value="1" />
                        <label for="male">男</label>
                        <input type="radio" name="sex" id="female" value="0" />
                        <label for="female">女</label>
                    </td>
                </tr>

                <tr>
                    <td>手机号:</td>
                    <td>
                        <input type="text" id="number" placeholder="请输入你的手机号" value="" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <font style="color:#808080">
                            手机号为11位数的数字
                        </font>
                    </td>

                </tr>
                <tr>
                    <td>修改密码：  </td>
                    <td>
                        <input type="password" id="secret" placeholder="请输入你将要修改的密码" value="" />
                    </td>

                </tr>
                <tr>
                    <td></td>
                    <td>
                        <font style="color:#808080">
                            9~15位，必须有数字、⼤⼩写字⺟以及特殊字符，⾄少有两个数字，要有{#,&,*,?,@}五个特殊字符中的⼀ 个
                        </font>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button id="btn" class="button blue" onclick="newElement()">保存</button>
                    </td>
                </tr>
            </table>
            
        </form>
        
    </div>
    
</body>
</html>
